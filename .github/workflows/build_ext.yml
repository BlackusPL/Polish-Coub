name: Build extension

on:
  release:
    types: [published]

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: vimtor/action-zip@v1
        with:
          files: manifest.json favicon.svg credits.html background-coub-pl.js style/ js/ ico/ _locales/
          dest: Polish-Coub.zip
